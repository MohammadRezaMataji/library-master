<!-- Main Section -->
<main class="projects">
    <section class="hero-section text-center">
      <div class="container container--narrow">
        <div class="hero-section__box">
          <h2>Search for <span>Books</span></h2>
        </div>

        <div class="hero-section__search">
          <form class="form" action="#" method="get">
            <div class="form__field">
              <label for="formInput#search">Search By Books </label>
              <input class="input input--text" id="formInput#search" type="text" name="text"
                placeholder="Search by Project Title" />
            </div>

            <input class="btn btn--sub btn--lg" type="submit" value="Search" />
          </form>
        </div>
      </div>
    </section>
    <!-- Search Result: DevList -->
    <section class="projectsList">
      <div class="container">
        <div class="grid grid--three">
        {% for book in books %}
          <div class="column">
            <div class="card project">
              <a href="{% url 'project' book.id %}" class="project">
                <img class="project__thumbnail" src="{{book.book_image.url}}" alt="project thumbnail" />
                <div class="card__body">
                  <h3 class="project__title">{{book.title}}</h3>
                  <p><a class="project__author" href="{% url 'project' book.id %}">By {{book.author}}</a></p>
                  <p class="project--rating">
                    <span style="font-weight: bold;">{{book.vote_ratio}}%</span> Postitive
                    Feedback ({{book.vote_total}} Votes)
                  </p>
                  <div class="project__tags">
                    {% for tag in book.tags.all %}
                    <span class="tag tag--pill tag--main">
                      <small>{{tag}}</small>
                    </span>
                    {% endfor %}
                  </div>
                </div>
              </a>
            </div>
          </div>
          {% endfor %}

        </div>
      </div>
    </section>

  </main>




{% endblock content %}
